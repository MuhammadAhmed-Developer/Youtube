<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">

    <div class="wrapper">

      <div class="file-upload-wrapper">

        <label for="customFileBrowser" class="video-upload-label">
          <img src="https://www.svgrepo.com/show/73906/cloud-upload.svg" alt="Logo"
            class="img-fluid video-upload-label-img">
          <p>Upload file</p>
        </label>
        <div class="upload-video-wrapper-input-wrapper">
          <input type="file" onchange="readURL(this);"  class="custom-file-browser" name="custom_file"
            id="customFileBrowser" required>
          <span class="empty"></span>
          <span class="chosen"></span>
        </div>

      </div>

      <figure class="file-preview">
        <button type="button" id="clear" class="clear-btn">&#9747;</button>
        <img id="imgPrev" class=""
          src="https://static.vecteezy.com/system/resources/previews/004/968/473/original/upload-or-add-a-picture-jpg-file-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-etc-vector.jpg"
          alt="your image" />
      </figure>

      <button type="button" class="upload-video"><img src="https://cdn-icons-png.flaticon.com/512/8373/8373330.png"
          alt="Logo" class="img-fluid upload-img">
        Submit
      </button>

      
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
